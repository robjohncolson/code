<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Loader Test Harness</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        .status {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .controls {
            margin: 2rem 0;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            font-weight: 600;
            transition: all 0.2s;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: #2196F3;
        }

        button.secondary:hover {
            background: #0b7dda;
        }

        button.danger {
            background: #f44336;
        }

        button.danger:hover {
            background: #da190b;
        }

        #output {
            background: #263238;
            color: #aed581;
            padding: 1.5rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 600px;
            overflow-y: auto;
            margin-top: 1rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .metric-card {
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 4px;
            border-left: 4px solid #4CAF50;
        }

        .metric-label {
            font-size: 0.85rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .badge.success {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .badge.info {
            background: #bbdefb;
            color: #1565c0;
        }

        .badge.warning {
            background: #ffe082;
            color: #f57f17;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Curriculum Loader Test Harness</h1>

        <div class="status" id="status">
            <strong>Status:</strong> Ready to test
            <span class="badge info">v1.0</span>
        </div>

        <div class="controls">
            <button onclick="runBenchmarks()">Run Full Benchmark Suite</button>
            <button class="secondary" onclick="testColdStart()">Test Cold Start</button>
            <button class="secondary" onclick="testUnitLoad()">Test Unit Load</button>
            <button class="secondary" onclick="testSearch()">Test Search</button>
            <button class="secondary" onclick="showMetrics()">Show Metrics</button>
            <button class="danger" onclick="clearCache()">Clear Cache</button>
            <button onclick="clearOutput()">Clear Output</button>
        </div>

        <div class="metrics" id="metrics">
            <div class="metric-card">
                <div class="metric-label">Loader Status</div>
                <div class="metric-value">Not Initialized</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Cache Hit Rate</div>
                <div class="metric-value">-</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Units Loaded</div>
                <div class="metric-value">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Network Type</div>
                <div class="metric-value">Unknown</div>
            </div>
        </div>

        <div id="output"></div>
    </div>

    <!-- Load curriculum system -->
    <script src="../data/curriculum.js"></script>
    <script src="../js/curriculum_config.js"></script>
    <script src="../js/curriculum_index.js"></script>
    <script src="../js/curriculum_loader.js"></script>
    <script src="curriculum_loader_bench.js"></script>

    <script>
        const output = document.getElementById('output');
        const statusEl = document.getElementById('status');
        const metricsEl = document.getElementById('metrics');

        // Override console.log to also display in output
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.map(arg =>
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            output.textContent += message + '\n';
            output.scrollTop = output.scrollHeight;
        };

        function clearOutput() {
            output.textContent = '';
        }

        function updateStatus(message, badge = 'info') {
            statusEl.innerHTML = `<strong>Status:</strong> ${message} <span class="badge ${badge}">${new Date().toLocaleTimeString()}</span>`;
        }

        function updateMetrics() {
            if (!window.curriculumLoader) {
                return;
            }

            const metrics = window.curriculumLoader.getMetrics();
            const preloadStats = window.curriculumLoader.getPreloadStats();

            metricsEl.innerHTML = `
                <div class="metric-card">
                    <div class="metric-label">Loader Status</div>
                    <div class="metric-value">${window.curriculumLoader.initialized ? '‚úÖ Ready' : '‚è≥ Loading'}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Cache Hit Rate</div>
                    <div class="metric-value">${(metrics.cacheHitRate * 100).toFixed(1)}%</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Units Cached</div>
                    <div class="metric-value">${metrics.cacheSize} / ${preloadStats.maxCacheSize}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Network Type</div>
                    <div class="metric-value">${preloadStats.networkType}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Memory Pressure</div>
                    <div class="metric-value">${preloadStats.memoryPressure}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Preload Queue</div>
                    <div class="metric-value">${preloadStats.queueLength} units</div>
                </div>
            `;
        }

        async function runBenchmarks() {
            clearOutput();
            updateStatus('Running benchmarks...', 'warning');
            const results = await runCurriculumBenchmarks();
            updateStatus(`Benchmarks complete: ${results.passed}/${results.passed + results.failed} passed`, results.failed === 0 ? 'success' : 'warning');
            updateMetrics();
        }

        async function testColdStart() {
            clearOutput();
            updateStatus('Testing cold start...', 'warning');

            const start = performance.now();
            const loader = new CurriculumLoader();
            await loader.init();
            const duration = performance.now() - start;

            console.log(`Cold start completed in ${duration.toFixed(2)}ms`);
            updateStatus(`Cold start: ${duration.toFixed(2)}ms`, 'success');
        }

        async function testUnitLoad() {
            clearOutput();
            updateStatus('Testing unit load...', 'warning');

            if (!window.curriculumLoader) {
                window.curriculumLoader = new CurriculumLoader();
                await window.curriculumLoader.init();
            }

            const start = performance.now();
            const unit = await window.curriculumLoader.loadUnit(1);
            const duration = performance.now() - start;

            console.log(`Loaded Unit 1 in ${duration.toFixed(2)}ms`);
            console.log(`Questions: ${unit.questions.length}`);
            updateStatus(`Unit load: ${duration.toFixed(2)}ms`, 'success');
            updateMetrics();
        }

        async function testSearch() {
            clearOutput();
            updateStatus('Testing search...', 'warning');

            if (!window.curriculumLoader) {
                window.curriculumLoader = new CurriculumLoader();
                await window.curriculumLoader.init();
            }

            const start = performance.now();
            const results = await window.curriculumLoader.searchQuestions('categorical');
            const duration = performance.now() - start;

            console.log(`Search completed in ${duration.toFixed(2)}ms`);
            console.log(`Found ${results.length} results`);
            results.slice(0, 5).forEach(q => {
                console.log(`  - ${q.id}: ${q.prompt.substring(0, 60)}...`);
            });

            updateStatus(`Search: ${duration.toFixed(2)}ms`, 'success');
            updateMetrics();
        }

        async function showMetrics() {
            clearOutput();

            if (!window.curriculumLoader) {
                console.log('Loader not initialized yet');
                return;
            }

            const metrics = window.curriculumLoader.getMetrics();
            const preloadStats = window.curriculumLoader.getPreloadStats();
            const indexStats = window.curriculumLoader.getIndexStats();

            console.log('üìä Curriculum Loader Metrics\n');
            console.log('Loader Performance:');
            console.log(`  Load Duration: ${metrics.loadDuration}ms`);
            console.log(`  Cache Size: ${metrics.cacheSize} units`);
            console.log(`  Cache Hit Rate: ${(metrics.cacheHitRate * 100).toFixed(1)}%`);
            console.log(`  Cache Hits: ${metrics.cacheHits}`);
            console.log(`  Cache Misses: ${metrics.cacheMisses}`);
            console.log(`  Units Loaded: ${metrics.unitsLoaded}`);
            console.log(`  Preload Hits: ${metrics.preloadHits}\n`);

            console.log('Preload Status:');
            console.log(`  Current Unit: ${preloadStats.currentUnit || 'None'}`);
            console.log(`  Queue Length: ${preloadStats.queueLength}`);
            console.log(`  Network Type: ${preloadStats.networkType}`);
            console.log(`  Memory Pressure: ${preloadStats.memoryPressure}\n`);

            if (indexStats) {
                console.log('Index Statistics:');
                console.log(`  Total Questions: ${indexStats.totalQuestions}`);
                console.log(`  Total Units: ${indexStats.totalUnits}`);
                console.log(`  Total Lessons: ${indexStats.totalLessons}`);
                console.log(`  Index Size: ${(indexStats.indexSize / 1024).toFixed(2)}KB`);
            }

            updateStatus('Metrics displayed', 'info');
            updateMetrics();
        }

        async function clearCache() {
            if (window.curriculumLoader) {
                await window.curriculumLoader.clearCache();
                console.log('Cache cleared');
                updateStatus('Cache cleared', 'success');
                updateMetrics();
            } else {
                console.log('No loader to clear');
            }
        }

        // Initialize on load
        window.addEventListener('load', async () => {
            updateStatus('Initializing...', 'warning');

            window.curriculumLoader = new CurriculumLoader();
            await window.curriculumLoader.init();

            updateStatus('Ready', 'success');
            updateMetrics();

            console.log('‚úÖ Curriculum loader initialized and ready for testing');
            console.log('üí° Use the buttons above to run tests');
        });
    </script>
</body>
</html>
